<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Log Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vollogForm">
      <form action="test.php">
        <label for="shift_date">Shift Date:</label>
        <input
          type="text"
          id="shift_date"
          name="shift_date"
          value="2024-06-10"
        />
        <br />

        <label for="shift_id">Shift ID:</label>
        <input
          type="text"
          id="shift_id"
          name="shift_id"
          value="058d6e89-65ee-4162-8c71-28a49058bb80"
        />
        <br />

        <label for="vol_name">Volunteer Name:</label>
        <input type="text" id="vol_name" name="vol_name" value="Mike F" />
        <br />

        <label for="log_note">Note:</label>
        <input
          type="text"
          id="log_note"
          name="log_note"
          value="Nothing Yet...."
        />
        <br />

        <label for="important_info">Important Info:</label>
        <input
          type="text"
          id="important_info"
          name="important_info"
          value="Important Stuff..."
        />
        <br />

        <label for="men_away">Number of men turned away:</label>
        <input type="text" id="men_away" name="men_away" value="1" />
        <br />

        <label for="women_away">Number of women turned away:</label>
        <input type="text" id="women_away" name="women_away" value="2" />
        <br />
      </form>
    </div>
