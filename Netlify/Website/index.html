<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DD Example1</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="utils.js"></script>
    <script src="api.js"></script>
    <script src="message.js"></script>
    <script src="client.js"></script>
  </head>
  <body onload="onPageLoad()">
    <div class="top-banner">
      <span id="username"></span>
      Dorothy Day Hospitality House - Development
      <button onclick="app.onLogInOut()" id="login-button">Login Required</button>
    </div>
    <div class="top-menu">
      <button onclick="app.onBedBoard()">Bed Board</button>
      <button onclick="app.onGuests()">Guests</button>
      <button onclick="app.onBeds()">Current Guests</button>
      <!-- <button onclick="app.onVolunteers()">Volunteer Logs</button> -->
      <button onclick="app.onVollog()">Volunteer Logs</button>
      <button onclick="app.onDailyNotes()">Visitors</button>
      <button onclick="app.onAdmin()"">Admin Functions</button>
    </div>
    <div id="message-bar"></div>

    <div id="content"></div>

    <dialog id="login">
      <div onclick="app.onLogin(0)">X</div>
      <h3>Login</h3>
      <label for="email">Username:</label>
      <input id="email" name="email" type="email" value="ddhh" />
      <br />
      <label for="password">Password:</label>
      <input
        id="password"
        name="password"
        type="password"
        onkeyup="if (event.key=='Enter') app.onLogin(2)"
      />
      <p>
        <button id="login-ok" onclick="app.onLogin(1)">OK</button>
      </p>
    </dialog>
  </body>
</html>
